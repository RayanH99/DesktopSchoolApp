<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudyApp</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/reminders.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 id="heading">MANAGE REMINDERS</h1>
        <p>What would you like to do?</p>
        <div class="row">
            <div class="col-6">
                <ul class="remindersList">
                    <li>
                        <div class="card hoverEffect">
                            <div class="card-body">
                                <p class="card-text">Task 1</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="card hoverEffect">
                            <div class="card-body">
                                <p class="card-text">Task 2</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="card hoverEffect">
                            <div class="card-body">
                                <p class="card-text">Task 3</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <label for="newTask">‚úè Description</label>
                        <input type="text" required="required" class="form-control txtField newItem" id="newTask" placeholder="Describe the task here">
                        <label for="date">üìÜ Date</label>
                        <input type="date" required="required" class="form-control newItem" id="date" name="date">
                        <label for="time">‚è∞ Time</label>
                        <input type="time" required="required" class="form-control newItem" id="time" name="time">
                        <a href="#" class="btn btn-outline-warning cardBtn newItem">Add Reminder</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--javascript files for bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
