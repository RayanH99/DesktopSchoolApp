<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudyApp</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 id="heading"></h1>
        <p>What would you like to do?</p>
        <div class="row">
            <div class="col-sm-6">
                <div class="card hoverEffect">
                <div class="card-body">
                    <h5 class="card-title">Manage Reminders 📝</h5>
                    <p class="card-text">Add, remove, and edit reminders.</p>
                    <a href="remindersPage.html" class="btn btn-outline-warning cardBtn stretched-link">Go</a>
                </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card hoverEffect">
                <div class="card-body">
                    <h5 class="card-title">Study Playlist 🎧</h5>
                    <p class="card-text">View, play, and edit study music.</p>
                    <a href="#" class="btn btn-outline-warning cardBtn stretched-link">Go</a>
                </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card top-buffer hoverEffect">
                <div class="card-body">
                    <h5 class="card-title">Begin Studying ⏰</h5>
                    <p class="card-text">Start a timed study session.</p>
                    <a href="../pages/studyPage.html" class="btn btn-outline-warning cardBtn stretched-link">Go</a>
                </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card top-buffer hoverEffect">
                <div class="card-body">
                    <h5 class="card-title">Analytics 📈</h5>
                    <p class="card-text">Monitor and track study habits.</p>
                    <a href="#" class="btn btn-outline-warning cardBtn stretched-link">Go</a>
                </div>
                </div>
            </div>
            <a href="#" class="btn btn-outline-info top-buffer miscBtn">Settings ⚙</a>
            <a href="../pages/loginPage.html" class="btn btn-outline-danger top-buffer miscBtn">Logout 📴</a>
        </div>
    </div>

    <!--javascript files for bootstrap-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <!-- welcome script -->
    <script src="../scripts/welcomeMessage.js"></script>
</body>
</html>
